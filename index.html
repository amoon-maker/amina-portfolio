        <script>
function welcomeUser(event) {
    event.preventDefault(); // prevents page refresh

    let name = document.getElementById("username").value;

    document.getElementById("welcomeMessage").innerHTML =
        "Welcome, " + name + "! You officially unlocked good vibes.";
}

function showCharm() {

    let charms = [
        "Something good is coming your way.",
        "Your effort will pay off.",
        "Your ideas matter more than you realize.",
        "Today is secretly your lucky day."
    ];

    let randomCharm = charms[Math.floor(Math.random() * charms.length)];

    document.getElementById("charmMessage").innerHTML = randomCharm;
}
